<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding-top: 50px;
        }
        
        button {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Fetch User Data</h1>
        <button id="fetch-callback">Fetch Data with Callbacks</button>
        <button id="fetch-promise">Fetch Data with Promises</button>
        <button id="fetch-async">Fetch Data with Async/Await</button>
        <div id="result"></div>
    </div>
    <script>
        // Function to fetch data using callbacks
function fetchDataWithCallback(callback) {
    const xhr = new XMLHttpRequest();
    xhr.open('GET', 'https://jsonplaceholder.typicode.com/users', true);

    xhr.onload = function() {
        if(xhr.status === 200) {
            const data = JSON.parse(xhr.responseText);
            callback(null, data);
        } else {
            callback('Error fetching data', null);
        }
    }

    xhr.onerror = function() {
        callback('Error fetching data', null);
    }

    xhr.send();
}

// Function to fetch data using promises
function fetchDataWithPromise() {
    return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://jsonplaceholder.typicode.com/users', true);

        xhr.onload = function() {
            if(xhr.status === 200) {
                const data = JSON.parse(xhr.responseText);
                resolve(data);
            } else {
                reject('Error fetching data');
            }
        }

        xhr.onerror = function() {
            reject('Error fetching data');
        }

        xhr.send();
    });
}

// Function to fetch data using async/await
async function fetchDataWithAsyncAwait() {
    try {
        const response = await fetch('https://jsonplaceholder.typicode.com/users');
        if (!response.ok) {
            throw new Error('Error fetching data');
        }
        const data = await response.json();
        return data;
    } catch (error) {
        throw error;
    }
}

// Display the fetched data
function displayData(data) {
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = ''; // Clear previous results

    data.forEach(user => {
        const userDiv = document.createElement('div');
        userDiv.textContent = `User: ${user.name}, Email: ${user.email}`;
        resultDiv.appendChild(userDiv);
    });
}

// Event listeners for each fetch method button
document.getElementById('fetch-callback').addEventListener('click', () => {
    fetchDataWithCallback((error, data) => {
        if (error) {
            console.error(error);
            document.getElementById('result').textContent = 'Error fetching data';
        } else {
            displayData(data);
        }
    });
});

document.getElementById('fetch-promise').addEventListener('click', () => {
    fetchDataWithPromise()
        .then(data => displayData(data))
        .catch(error => {
            console.error(error);
            document.getElementById('result').textContent = 'Error fetching data';
        });
});

document.getElementById('fetch-async').addEventListener('click', async () => {
    try {
        const data = await fetchDataWithAsyncAwait();
        displayData(data);
    } catch (error) {
        console.error(error);
        document.getElementById('result').textContent = 'Error fetching data';
    }
});

        
    </script>
</body>
</html>
